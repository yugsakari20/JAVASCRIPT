<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .form-box {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        text-align: center;
        color: #666;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
      }

      .input-group input,
      .input-group textarea,
      .input-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f3f4f6;
      }

      .btn:hover {
        background-color: #631bb7;
      }

      .submit-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #45a049;
      }
    </style>
    <title>add</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <form id="addProductForm">
        <div class="form-box">
          <h1 class="title">Add Product</h1>
          <p>Enter product details</p>

          <div class="input-group">
            <label for="productName">Product Name</label>
            <input type="text" class="productName" placeholder="Product Name" />
          </div>

          <div class="input-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="productPrice" placeholder="Product Price" />
          </div>

          <div class="input-group">
            <label for="productDescription">Product Description</label>
            <textarea
              class="productDescription"
              placeholder="Product Description"
              rows="4"
            ></textarea>
          </div>

          <div class="input-group">
            <label for="productCategory">Product Category</label>
            <select class="productCategory">
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
              <option value="furniture">Furniture</option>
            </select>
          </div>

          <div class="input-group">
            <label for="productImage">Product Image</label>
            <input type="url" class="productImage" />
          </div>

          <input type="submit" class="submit-button" value="Add Product" />
        </div>
      </form>
    </div>

    <script src="/js/add.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
