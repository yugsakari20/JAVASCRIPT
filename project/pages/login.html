<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-box {
        background-color: white;
        border-radius: 10px;
        padding: 40px;
        margin-top: 10vh;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .login-btn {
        width: 100%;
      }
      .forgot-password {
        text-align: center;
        color: #007bff;
      }
      .signup {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar"></div>
    </div>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <p class="text-center text-muted">Enter your credentials to login</p>
        <form id="userData">
          <div class="input-group">
            <input
              type="email"
              class="form-control email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              class="form-control password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary login-btn mt-3">
            Login
          </button>
          <a href="#" class="forgot-password d-block mt-3">Forgot password?</a>
          <p class="signup mt-3">
            Don't have an account? <a href="./signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/project/js/login.js" type="module"></script>
  </body>
</html>
