<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- form -->
    <div class="form-container">
      <form class="product-entry-form " id="productData">
          <h2>Add New Product</h2>
          <div class="input-group">
              <label for="productName" class="input-label">Product Name</label>
              <input type="text" class="productName" class="input-field" placeholder="Enter product name" required>
          </div>
          
          <div class="input-group">
              <label for="productPrice" class="input-label">Product Price (â‚¹)</label>
              <input type="number" class="productPrice" class="input-field" placeholder="Enter product price" required>
          </div>

          <div class="input-group">
              <label for="productCategory" class="input-label">Category</label>
              <select class="productCategory" class="select-field" required>
                  <option value="" disabled selected>Select Category</option>
                  <option value="electronics">Electronics</option>
                  <option value="fashion">Fashion</option>
                  <option value="home">Home Appliances</option>
                  <option value="books">Books</option>
              </select>
          </div>

          <div class="input-group">
              <label for="productImage" class="input-label">Product URl</label>
              <input type="url" class="productImage" class="file-input" accept="image/*" required>
          </div>

          <div class="input-group">
              <label for="productDescription" class="input-label">Description</label>
              <textarea id="productDescription" class="textarea-field" placeholder="Enter product description" rows="4" required></textarea>
          </div>

          <button type="submit" class="submit-button">Add Product</button>
      </form>
  </div>
    
    <script src="/js/addProduct.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
