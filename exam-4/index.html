<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Student Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <form id="userData" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="col-md-6">
          <label for="grid" class="form-label">GR ID:</label>
          <input type="number" id="grid" class="form-control" placeholder="Gr id" required />
        </div>
        <div class="col-md-6">
          <label for="course" class="form-label">Course:</label>
          <select id="course" class="form-select" required>
            <option value="">Select Course</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="number" class="form-label">Number:</label>
          <input type="number" id="number" class="form-control" placeholder="Number" required />
        </div>
        <div class="col-md-6">
          <label for="fee" class="form-label">Fee:</label>
          <select id="fee" class="form-select" required>
            <option value="">Select Fee</option>
            <option value="10000">10000</option>
            <option value="20000">20000</option>
            <option value="30000">30000</option>
            <option value="40000">40000</option>
          </select>
        </div>
        <div class="col-12">
          <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
        </div>
      </form>

      <table class="table table-dark table-striped table-hover w-75 mx-auto mt-5">
        <thead>
          <tr>
            <th scope="col">Sr.no</th>
            <th scope="col">Name</th>
            <th scope="col">Gr id</th>
            <th scope="col">Course</th>
            <th scope="col">Number</th>
            <th scope="col">Fee</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="mt-4">
      
        <h5>Web Development Students: <h1 id="webDevCount">0</h1></h5>
        <h5>App Development Students: <h1 id="appDevCount">0</h1></h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
