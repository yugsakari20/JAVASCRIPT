<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <input type="number" id="value1" placeholder="Enter first number">
        <input type="number" id="value2" placeholder="Enter second number">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
    </form>

    <h1 id="display">Result: </h1>
    
    <script src="./index.js"></script>
</body>
</html>
