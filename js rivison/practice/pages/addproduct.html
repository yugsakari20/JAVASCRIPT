<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar"></div>
    <center><div class="form-container">
      <h2>Add Product</h2>
      <form action="#" method="post" enctype="multipart/form-data" id="product-form">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="Enter price" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
            <option value="books">Books</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="url" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn-submit">Add Product</button>
      </form>
    </div></center>
    <script src="/JS/addproduct.js" type="module"></script>
  </body>
</html>
