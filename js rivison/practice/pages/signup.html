<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>signup</title>
    
</head>
<body>
    <div id="navbar"></div>
    <center><div class="signup-container">
        <div class="form-box">
          <h2>Signup</h2>
          <form id="form">
            <div class="input-box">
              <input type="email" placeholder="Email" id="email" required >
            </div>
            <div class="input-box">
              <input type="password" placeholder="Create password" id="password" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Confirm name" id="name" required>
              <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
            <div class="divider">
              <hr> <span>Or</span> <hr>
            </div>
            <button class="social-btn facebook-btn">
              Login with Facebook
            </button>
            <button class="social-btn google-btn">
              Login with Google
            </button>
          </form>
        </div>
      </div>
    </center>
    <script src="/JS/signup.js" type="module"></script>
</body>
</html>
