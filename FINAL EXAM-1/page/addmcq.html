<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Your existing styles */
      #add-mcq-page {
        background-color: #f4f4f9;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }
      #add-mcq-page h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      #mcq-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      #mcq-form label {
        font-weight: bold;
        color: #444;
      }
      #mcq-form input[type="text"],
      #mcq-form select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      #mcq-form button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #mcq-form button:hover {
        background-color: #218838;
      }
      @media (max-width: 600px) {
        #add-mcq-page {
          padding: 15px;
        }
        #mcq-form input[type="text"],
        #mcq-form select {
          font-size: 14px;
        }
        #mcq-form button {
          font-size: 14px;
        }
      }
    </style>
    <title>Add MCQ</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add MCQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Marks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="add-mcq-page">
      <h2>Add a New MCQ</h2>
      <form id="mcq-form">
        <label for="question">Question:</label>
        <input type="text" id="question" required />

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required />

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required />

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required />

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required />

        <label for="correct">Correct Answer:</label>
        <input type="text" id="correct" required />

        <button type="submit">Add MCQ</button>
      </form>
    </div>


    <div id="app"></div>

    <div id="score"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/addmcq.js" type="module"></script>
  </body>
</html>
